<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página não encontrada | Futurannet Design</title>
    <link rel="stylesheet" href="css/geral.css" />
    <style>
      .error-content {
        text-align: center;
        padding: 8rem 2rem;
        max-width: 600px;
        margin: 0 auto;
      }
      .error-content h1 {
        font-size: 12rem;
        color: var(--buttons-secundary);
        margin: 0;
      }
      .error-content h2 {
        font-size: 2.4rem;
        margin: 2rem 0;
      }
      .error-button {
        margin-top: 3rem;
      }
      .error-button a {
        background: var(--buttons-secundary);
        color: #fff;
        padding: 1rem 2rem;
        border-radius: 4px;
        text-decoration: none;
        transition: background 0.3s;
      }
      .error-button a:hover {
        background: var(--buttons-hover);
      }
    </style>
  </head>
  <body>
    <div class="error-content">
      <h1>404</h1>
      <h2>Página não encontrada</h2>
      <p>
        A página que você está procurando pode ter sido removida ou está
        temporariamente indisponível.
      </p>
      <div class="error-button">
        <a href="/">Voltar para a página inicial</a>
      </div>
    </div>
  </body>
</html>
